<li class="contact">
    <a routerLink="/contact/{{contact._id}}" routerLinkActive="active">
        <img src="https://robohash.org/{{contact._id}}/?set=set5">
        <div class="contact-Info">
            <h3>{{contact.name}}</h3>
            <p>Email:{{contact.email}}</p>
            <p>Phone:{{contact.phone}}</p>
        </div>
    </a>
</li>
